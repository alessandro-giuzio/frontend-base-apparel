<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://kit.fontawesome.com/33624adceb.js" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="wrapper flow-content split">
      <div class="nav logo">
        <img src="./images/logo.svg" alt="">
      </div>
      <container class="hero">
        <img src="./images/hero-mobile.jpg" alt="">
      </container>
      <div class="hero-text">
      <h1>
        <span class="title">We're</span> <span class="title-1">coming
          soon</span> </span>
      </h1>
      <p class="text">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
    </div>
    <form class="form" action="" method="get" accept-charset="utf-8">
        <input
          type="text"
          name="email"
          id="email"
          value=""
          placeholder="Email Address"
        />
        <div>
          <img
            id="error-icon"
            src="./images/icon-error.svg"
            alt="error-icon"
          />
          <button class="btn" type="submit">
            <img src="./images/icon-arrow.svg" alt="submit-arrow" />
          </button>
        </div>
        <p id="error">Please provide a valid email</p>
      </form>
    </div>

      <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/alessandro-giuzio"
          >Alessandro Giuzio</a
        >.
      </p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
