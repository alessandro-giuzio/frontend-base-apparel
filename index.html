<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://kit.fontawesome.com/33624adceb.js" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="wrapper flow-content">
      <div class="nav">
        <img src="./images/logo.svg" alt="">
      </div>
      <container class="hero split ">
        <img src="./images/hero-mobile.jpg" alt="">

      <div class="hero-text">
      <h1>
        <span class="title">We're</span> <span class="title-1">coming
          soon</span> </span>
      </h1>
    </div>
  </container>
      <p class="text">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>

      <form>

        <div class="form__field">
          <input type="email" class="form__input" pattern=".{@}" required>

          <button><span class="icon"><i class="fas fa-chevron-right fa-2x"></i></span></button>
        </div>

      </form>


      <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/alessandro-giuzio"
          >Alessandro Giuzio</a
        >.
      </p>
    </footer>
  </body>
</html>
